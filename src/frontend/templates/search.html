<html lang="fi">

<body>

<div class="container mt-5">
    <a href="/result/{{ user }}/" class="btn btn-primary mb-3">Takaisin</a>
    
    {% if tag %}
        <h2 class="card-title">Viitteet tagilla: '{{ tag }}'</h2>
        <p><a href="/download_bibtex/{{ user }}/tag/{{ tag }}">Lataa bibtex</a></p>
    {% else %}
        <h2 class="card-title">Viitteet hakusanalla: '{{ cite_key }}'</h2>
    {% endif %}

        {% for reference in references%}
        <div class="card mb-5">
            <div class="card-body">
                <br>
                <pre>{{ reference }}</pre>
            </div>
        </div>
        {% endfor %}
</div>
